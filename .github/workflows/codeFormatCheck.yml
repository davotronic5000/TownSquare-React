name: Run Prettier Check
on:
    pull_request:
        branches: [main, develop]
jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  ref: ${{github.head_ref}}
                  fetch-depth: 0

            - name: Prettier Action
              uses: creyD/prettier_action@v4.3
              with:
                  dry: true
